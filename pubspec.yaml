  uses-material-design: true

  assets:

  - assets/images/default.png
  - assets/images/Computer-Programming.jpg
  - assets/images/flutter-icon.png
  - assets/images/piggy-bank.png

  fonts:
  - family: Nunito
    fonts:
    - asset: assets/Nunito.ttf